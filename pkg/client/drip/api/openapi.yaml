        swapAuthority: HtXk9cvY5isaeVawiaTFUrM6AH31g2Xbrq9qVQRvJVdL
      properties:
        vault:
          example: 2k3nyxNQM9uZYqjg9QMZX6bgysdX33qA2K1S32GFryA5
