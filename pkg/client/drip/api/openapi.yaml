openapi: 3.0.0
info:
  contact:
    email: mocha@dcaf.so
    name: Mocha
  description: |
    Drip backend service.
    All API's have a IP rate limit of 10 requests per second.
  title: Drip Backend
  version: 1.0.0
servers:
- url: /
paths:
  /:
    get:
      description: Ping api.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pingResponse'
          description: OK
      summary: Health Check
  /admin/vault/{pubkeyPath}/enable:
    put:
      description: Enable the specified vault
      parameters:
      - explode: false
        in: path
        name: pubkeyPath
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: token-id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/vault'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Unauthorized
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error
      summary: Enable a vault
      tags:
      - admin
  /admin/vaults:
    get:
      description: Get all vaults with filters and expanded properties.
      parameters:
      - explode: false
        in: header
        name: token-id
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: expand
        required: false
        schema:
          items:
            enum:
            - all
            - protoConfigValue
            - tokenAMintValue
            - tokenBMintValue
            - tokenAAccountValue
            - tokenBAccountValue
            - treasuryTokenBAccountValue
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: enabled
        required: false
        schema:
          type: boolean
        style: form
      - explode: true
        in: query
        name: offset
        required: false
        schema:
          type: integer
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listExpandedAdminVaults'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error
      summary: Get All Vaults
      tags:
      - admin
  /mint:
    post:
      description: "mint test tokens to a desired associated token account, or passed\
        \ in token account"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/mintRequest'
        description: Pet to add to the store
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mintResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error
      summary: Mint tokens (DEVNET ONLY)
  /positions:
    get:
      description: Get all user positions.
      parameters:
      - explode: true
        in: query
        name: Wallet
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listPositions'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error
      summary: Get User Positions
  /protoconfigs:
    get:
      description: Get all proto configs with filters.
      parameters:
      - explode: true
        in: query
        name: tokenA
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: tokenB
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listProtoConfigs'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error
      summary: Get Proto Configs
  /swagger.json:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
          description: OK
      summary: Swagger spec
  /swapConfigs:
    get:
      description: Get token swap configs fro triggerDCA.
      parameters:
      - explode: true
        in: query
        name: vault
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listSwapConfigs'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error
      summary: Get Token Swaps Configs
  /swaps:
    get:
      description: Get token swaps with filters.
      parameters:
      - explode: true
        in: query
        name: tokenPair
        required: false
        schema:
          description: Token pair identifier.
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listTokenSwaps'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error
      summary: Get Token Swaps
  /tokenpairs:
    get:
      description: Get token pairs with filters.
      parameters:
      - explode: true
        in: query
        name: tokenA
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: tokenB
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listTokenPairs'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error
      summary: Get Token Pairs
  /tokens:
    get:
      description: Get tokens with filters.
      parameters:
      - explode: true
        in: query
        name: tokenA
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: tokenB
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listTokens'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error
      summary: Get Tokens
  /vaultperiods:
    get:
      description: Get vault periods with pagination and filters.
      parameters:
      - explode: true
        in: query
        name: vault
        required: true
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: vaultPeriod
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: offset
        required: false
        schema:
          type: integer
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listVaultPeriods'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error
      summary: Get Vault Periods
  /vaults:
    get:
      description: Get all vaults with filters.
      parameters:
      - explode: true
        in: query
        name: tokenA
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: tokenB
        required: false
        schema:
          type: string
        style: form
      - description: Vault proto config public key.
        explode: true
        in: query
        name: protoConfig
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listVaults'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error
      summary: Get Supported Vaults
components:
  parameters:
    enabledQueryParam:
      explode: true
      in: query
      name: enabled
      required: false
      schema:
        type: boolean
      style: form
    expandAdminVaultsQueryParam:
      explode: true
      in: query
      name: expand
      required: false
      schema:
        items:
          enum:
          - all
          - protoConfigValue
          - tokenAMintValue
          - tokenBMintValue
          - tokenAAccountValue
          - tokenBAccountValue
          - treasuryTokenBAccountValue
          type: string
        type: array
      style: form
    googleTokenIdHeaderParam:
      explode: false
      in: header
      name: token-id
      required: true
      schema:
        type: string
      style: simple
    limitQueryParam:
      explode: true
      in: query
      name: limit
      required: false
      schema:
        type: integer
      style: form
    offsetQueryParam:
      explode: true
      in: query
      name: offset
      required: false
      schema:
        type: integer
      style: form
    pubkeyPathParam:
      explode: false
      in: path
      name: pubkeyPath
      required: true
      schema:
        type: string
      style: simple
    requiredVaultQueryParam:
      explode: true
      in: query
      name: vault
      required: true
      schema:
        type: string
      style: form
    requiredWalletQueryParam:
      explode: true
      in: query
      name: Wallet
      required: true
      schema:
        type: string
      style: form
    tokenAQueryParam:
      explode: true
      in: query
      name: tokenA
      required: false
      schema:
        type: string
      style: form
    tokenBQueryParam:
      explode: true
      in: query
      name: tokenB
      required: false
      schema:
        type: string
      style: form
    tokenPairQueryParam:
      explode: true
      in: query
      name: tokenPair
      required: false
      schema:
        description: Token pair identifier.
        type: string
      style: form
    protoConfigQueryParam:
      description: Vault proto config public key.
      explode: true
      in: query
      name: protoConfig
      required: false
      schema:
        type: string
      style: form
    vaultQueryParam:
      explode: true
      in: query
      name: vault
      required: false
      schema:
        type: string
      style: form
    vaultPeriodQueryParam:
      explode: true
      in: query
      name: vaultPeriod
      required: false
      schema:
        type: string
      style: form
  schemas:
    errorResponse:
      properties:
        error:
          type: string
      required:
      - error
    expandedAdminVault:
      allOf:
      - $ref: '#/components/schemas/vault'
      - $ref: '#/components/schemas/expandedAdminVault_allOf'
      description: Internal vault schema.
    listExpandedAdminVaults:
      items:
        $ref: '#/components/schemas/expandedAdminVault'
      type: array
    listPositions:
      items:
        $ref: '#/components/schemas/position'
      type: array
    listProtoConfigs:
      items:
        $ref: '#/components/schemas/protoConfig'
      type: array
    listSwapConfigs:
      items:
        $ref: '#/components/schemas/swapConfig'
      type: array
    listTokenPairs:
      items:
        $ref: '#/components/schemas/tokenPair'
      type: array
    listTokenSwaps:
      items:
        $ref: '#/components/schemas/tokenSwap'
      type: array
    listTokens:
      items:
        $ref: '#/components/schemas/token'
      type: array
    listVaultPeriods:
      items:
        $ref: '#/components/schemas/vaultPeriod'
      type: array
    listVaults:
      items:
        $ref: '#/components/schemas/vault'
      type: array
    mintRequest:
      properties:
        mint:
          type: string
        wallet:
          type: string
        amount:
          type: string
      required:
      - amount
      - mint
      - wallet
    mintResponse:
      example:
        txHash: txHash
      properties:
        txHash:
          type: string
      required:
      - txHash
    pingResponse:
      example:
        message: message
      properties:
        message:
          type: string
      required:
      - message
    position:
      example:
        depositedTokenAAmount: 10000
        numberOfSwaps: 543
        isClosed: true
        authority: mRcJ27ztTCFntbUvv7V2PSxqL9fJfg1KH4fzZSYVP4L
        withdrawnTokenBAmount: 10000
        depositTimestamp: "1652747980"
        periodicDripAmount: 40
        dcaPeriodIdBeforeDeposit: 10
        vault: mRcJ27ztTCFntbUvv7V2PSxqL9fJfg1KH4fzZSYVP4L
        pubkey: mRcJ27ztTCFntbUvv7V2PSxqL9fJfg1KH4fzZSYVP4L
      properties:
        pubkey:
          example: mRcJ27ztTCFntbUvv7V2PSxqL9fJfg1KH4fzZSYVP4L
          type: string
        vault:
          example: mRcJ27ztTCFntbUvv7V2PSxqL9fJfg1KH4fzZSYVP4L
          type: string
        authority:
          example: mRcJ27ztTCFntbUvv7V2PSxqL9fJfg1KH4fzZSYVP4L
          type: string
        depositedTokenAAmount:
          example: 10000
          type: integer
        withdrawnTokenBAmount:
          example: 10000
          type: integer
        depositTimestamp:
          example: "1652747980"
          type: string
        dcaPeriodIdBeforeDeposit:
          example: 10
          type: integer
        numberOfSwaps:
          example: 543
          type: integer
        periodicDripAmount:
          example: 40
          type: integer
        isClosed:
          type: boolean
      required:
      - authority
      - dcaPeriodIdBeforeDeposit
      - depositTimestamp
      - depositedTokenAAmount
      - isClosed
      - numberOfSwaps
      - periodicDripAmount
      - pubkey
      - vault
      - withdrawnTokenBAmount
      type: object
    protoConfig:
      example:
        granularity: "60"
        baseWithdrawalSpread: 50
        triggerDcaSpread: 50
        pubkey: mRcJ27ztTCFntbUvv7V2PSxqL9fJfg1KH4fzZSYVP4L
      properties:
        pubkey:
          example: mRcJ27ztTCFntbUvv7V2PSxqL9fJfg1KH4fzZSYVP4L
          type: string
        granularity:
          example: "60"
          type: string
        triggerDcaSpread:
          example: 50
          type: integer
        baseWithdrawalSpread:
          example: 50
          type: integer
      required:
      - baseWithdrawalSpread
      - granularity
      - pubkey
      - triggerDcaSpread
      type: object
    swapConfig:
      example:
        vaultProtoConfig: 9qHr7wYoRKkAFQEJw7BDB4Cq8sT4CGfAco3cNH7krBPW
        swapFeeAccount: JbQVLnQNck1kGbrUJFjETxbFfRDhsuu9EqifFMdUSyH
        swap: k9LNnxsgztcarvTQyFX6Lz5CG8pMV99RpeZz9ujEtz4
        vaultTokenAAccount: GEZGArFvdqMyF4hixou9m6rEEQtKfSu7xKgi9iKejQ5Y
        tokenBMint: 5r23oKMycxnnjAJ4cEEkh1bbCowcZwzL6HYmhLqRazQa
        vault: 2k3nyxNQM9uZYqjg9QMZX6bgysdX33qA2K1S32GFryA5
        vaultTokenBAccount: 91wtsxi19rDSuh2TuQKxZvWyi1STDQEpYimAFoMy58by
        tokenAMint: BTZN3hrJ2S8s4A5iAEfUEEeaRnMUX8EsuG1nvTah2hmX
        swapTokenMint: 8R9mBFFr621RKDZNak1KLabLstUE4Aejb8LBfDhNPsa3
        swapTokenAAccount: 8KtF8GWBm2P9wdAxNZhmiZqR15TKnBVBE9XsfJ8wixZp
