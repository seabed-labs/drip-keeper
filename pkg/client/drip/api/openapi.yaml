      in: query
      name: vault
      required: true
      schema:
        type: string
      style: form
    requiredWallet:
      explode: true
      in: query
      name: Wallet
      required: true
      schema:
        type: string
      style: form
    vaultPeriod:
      explode: true
      in: query
      name: vaultPeriod
      required: false
      schema:
        type: string
      style: form
    tokenA:
      explode: true
      in: query
      name: tokenA
      required: false
      schema:
        type: string
      style: form
    tokenB:
      explode: true
      in: query
      name: tokenB
      required: false
      schema:
        type: string
      style: form
    tokenPair:
      explode: true
      in: query
      name: tokenPair
      required: false
      schema:
        description: Token pair identifier.
        type: string
      style: form
    protoConfig:
      description: Vault proto config public key.
      explode: true
      in: query
      name: protoConfig
      required: false
      schema:
        type: string
      style: form
    offset:
      explode: true
      in: query
      name: offset
      required: false
      schema:
        type: integer
      style: form
    limit:
      explode: true
      in: query
      name: limit
      required: false
      schema:
        type: integer
      style: form
  schemas:
    mintRequest:
      properties:
        mint:
          type: string
        wallet:
          type: string
        amount:
          type: string
      required:
      - amount
      - mint
      - wallet
    mintResponse:
      example:
        txHash: txHash
      properties:
        txHash:
          type: string
      required:
      - txHash
    pingResponse:
      example:
        message: message
      properties:
        message:
          type: string
      required:
      - message
    errorResponse:
      properties:
        error:
          type: string
      required:
      - error
    listVaults:
