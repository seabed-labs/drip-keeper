        tokenAAccount:
          example: 3iz6nZVjiGZtdEffAUDrVh4A5BnwN6ZoHj3nPPZtKJfV
          type: string
        tokenBAccount:
          example: 3iz6nZVjiGZtdEffAUDrVh4A5BnwN6ZoHj3nPPZtKJfV
          type: string
        pair:
          description: token pair reference identifier
          example: "123"
          type: string
      required:
      - authority
      - feeAccount
      - mint
      - pair
      - pubkey
      - tokenAAccount
      - tokenBAccount
      type: object
    token:
      example:
        symbol: SOL
        decimals: 10
        pubkey: mRcJ27ztTCFntbUvv7V2PSxqL9fJfg1KH4fzZSYVP4L
