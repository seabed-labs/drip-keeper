      - amount
      - mint
      - owner
      - pubkey
      - state
      type: object
    tokenPair:
      example:
        tokenA: mRcJ27ztTCFntbUvv7V2PSxqL9fJfg1KH4fzZSYVP4L
        tokenB: 3iz6nZVjiGZtdEffAUDrVh4A5BnwN6ZoHj3nPPZtKJfV
