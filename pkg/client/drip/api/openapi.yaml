      - vault
      - vaultProtoConfig
      - vaultTokenAAccount
      - vaultTokenBAccount
      type: object
    tokenAccountBalance:
      properties:
        pubkey:
          example: mRcJ27ztTCFntbUvv7V2PSxqL9fJfg1KH4fzZSYVP4L
          type: string
        mint:
          example: mRcJ27ztTCFntbUvv7V2PSxqL9fJfg1KH4fzZSYVP4L
          type: string
        owner:
          example: mRcJ27ztTCFntbUvv7V2PSxqL9fJfg1KH4fzZSYVP4L
          type: string
