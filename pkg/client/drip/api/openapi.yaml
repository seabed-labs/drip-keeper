openapi: 3.0.0
info:
  contact:
    email: dcafmocha@protonmail.com
    name: Dcaf Mocha
  description: Drip backend service.
  title: Drip Backend
  version: 1.0.0
servers:
- url: /
paths:
  /:
    get:
      description: Ping api.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pingResponse'
          description: OK
      summary: Health Check
      tags:
      - info
  /swagger.json:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
          description: OK
      summary: Swagger spec
      tags:
      - info
  /vaults:
    get:
      description: Get all vaults with filters.
      parameters:
      - explode: true
        in: query
        name: tokenA
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: tokenB
        required: false
        schema:
          type: string
        style: form
      - description: Vault proto config public key.
        explode: true
        in: query
        name: protoConfig
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listVaults'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error
      summary: Get Supported Vaults
      tags:
      - info
  /protoconfigs:
    get:
      description: Get all proto configs with filters.
      parameters:
      - explode: true
        in: query
        name: tokenA
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: tokenB
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listProtoConfigs'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error
      summary: Get Proto Configs
      tags:
      - info
  /vaultperiods:
    get:
      description: Get vault periods with pagination and filters.
      parameters:
      - explode: true
        in: query
        name: vault
        required: true
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: vaultPeriod
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: offset
        required: false
        schema:
          type: integer
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listVaultPeriods'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error
      summary: Get Vault Periods
      tags:
      - info
  /swaps:
    get:
      description: Get token swaps with filters.
      parameters:
      - explode: true
        in: query
        name: tokenPair
        required: false
        schema:
          description: Token pair identifier.
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listTokenSwaps'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error
      summary: Get Token Swaps
      tags:
      - info
  /swapConfigs:
    get:
      description: Get token swap configs fro triggerDCA.
      parameters:
      - explode: true
        in: query
        name: vault
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listSwapConfigs'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error
      summary: Get Token Swaps Configs
      tags:
      - info
  /tokenpairs:
    get:
      description: Get token pairs with filters.
      parameters:
      - explode: true
        in: query
        name: tokenA
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: tokenB
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listTokenPairs'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error
      summary: Get Token Pairs
      tags:
      - info
  /tokens:
    get:
      description: Get tokens with filters.
      parameters:
      - explode: true
        in: query
        name: tokenA
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: tokenB
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listTokens'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error
      summary: Get Tokens
      tags:
      - info
  /positions:
    get:
      description: Get all user positions.
      parameters:
      - explode: true
        in: query
        name: Wallet
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listPositions'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error
      summary: Get User Positions
      tags:
      - info
  /mint:
    post:
      description: "mint test tokens to a desired associated token account, or passed\
        \ in token account"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/mintRequest'
        description: Pet to add to the store
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mintResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error
      summary: Mint tokens (DEVNET ONLY)
      tags:
      - mint
components:
  parameters:
    vault:
      explode: true
      in: query
