        $ref: '#/components/schemas/listVaults_inner'
      type: array
    listProtoConfigs:
      items:
        $ref: '#/components/schemas/listProtoConfigs_inner'
      type: array
    listVaultPeriods:
      items:
        $ref: '#/components/schemas/listVaultPeriods_inner'
      type: array
    listTokenPairs:
